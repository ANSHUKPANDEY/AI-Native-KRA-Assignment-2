version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cicd_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./db/schema/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
  backend:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cicd_db
      - SMTP_SENDER_EMAIL=Anshuk.Pandey@talentica.com
      - NOTIFY_EMAIL=recipient_email@gmail.com
    depends_on:
      - db
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend
